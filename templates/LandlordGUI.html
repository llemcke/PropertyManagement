<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tentant Access</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/styles/style.css">
    
    <script type="text/javascript" src="/static/formData.js"></script>
    
  </head>
  <body>
    
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2>Landlord Dashboard</h2>
          <p class="lead">Welcome, <span id="landlordName">Jane Smith</span></p>
        </div>
      </div>
      
      <div class="row mt-4">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              Buildings
            </div>
            <div class="card-body">
              <ul class="list-group" id="buildingList">
              
              </ul>
              <hr>
              <p>Total Rent Generated: $<span id="totalRentGenerated">0</span></p>
            </div>
          </div>
        </div>
        
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              Tenant List
            </div>
            <div class="card-body">
              <ul class="list-group" id="tenantList">
                
              </ul>
            </div>
          </div>
        </div>
      </div>
    
      <div class="row mt-4">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              Tenant Requests
            </div>
            <div class="card-body">
              <ul class="list-group" id="tenantRequestList">
                
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body></html>
