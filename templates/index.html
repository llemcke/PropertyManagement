<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PropertyManagement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@geoapify/geocoder-autocomplete@^1/styles/minimal.css">
    <script type="text/javascript" src="/static/formData.js"></script>
    
  </head>
  
  <body> 
    <div class="container">
      {% if message %}
          <div class="alert alert-danger">
              {{ message }}
          </div>
      {% endif %}
    <div class="video-container">
    <video autoplay muted loop id="myVideo">
    <source src="/static/background.mp4" type="video/mp4">
  </video>
</div>
<div class="login-container">
    <h1> Property Management System</h1>
    <fieldset class="row mb-3">
      <fieldset class="row mb-3"></fieldset>
      <fieldset class="row mb-3"></fieldset>
      <fieldset class="row mb-3"></fieldset><fieldset class="row mb-3"></fieldset>
      <fieldset class="row mb-3"></fieldset>
      <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#TenantLogin"> Tenant Login</button>
      <fieldset class="row mb-3"></fieldset>
      <fieldset class="row mb-3"></fieldset>

      <button type="button" class="btn btn-dark"data-toggle="modal" data-target="#LandLordLogin"> Landlord Login</button>
      
    </fieldset>
    <fieldset class="row mb-3">
    <div class="row mb-3"></div>
    <p class="text-center fs-2 fw-semibold"></p>
    </fieldset>
</div>
    <div class="modal fade" id="TenantLogin" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Tenant Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form method="post" action="{{url_for('tenantLogIn')}}">
          <div class="modal-body">
            <label name="userLabel" for="username" class="col-md-1 col-form-label " style="font-weight: bold; padding: 2px">Username:</label>
            <input id="username" type="text" value="" class="form-control" name="username"  required >
            <label name="passwordLabel" for="password" class="col-md-1 col-form-label " style="font-weight: bold; padding: 2px">Password:</label>
            <input id="password" type="password" value="" class="form-control" name="password" required >
          </div>
          <div class="modal-footer">
            
            <button type="submit" name="tenantLogIn" class="btn btn-primary">Login</button>
          
          </div>
        </form>
        </div>
      </div>
    </div>

    <div class="modal fade" id="LandLordLogin" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Landlord Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form method="post" action="{{url_for('landlordLogIn')}}">
          <div class="modal-body">
            <label name="userLabel" for="user" class="col-md-1 col-form-label " style="font-weight: bold; padding: 2px">Username:</label>
            <input id="user" type="usernameL" value="" class="form-control" name="usernameL"  required >
            <label name="passwordLabel" for="loc" class="col-md-1 col-form-label " style="font-weight: bold; padding: 2px">Password:</label>
            <input id="passwordL" type="password" value="" class="form-control" name="passwordL" required >
          </div>
          <div class="modal-footer">
            
            <button type="submit" name="landlordLogIn" class="btn btn-primary">Login</button>
          </div>
        </form>
        </div>
      
      </div>
    </div>
  
    
    
</body>
</html>
