<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tentant Access</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/styles/style.css">
    
    <script type="text/javascript" src="/static/formData.js"></script>
    
  </head>
  <body>
    
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2>Tenant Dashboard</h2>
          <p class="lead">Welcome, <span id="tenantName">name name</span></p>
        </div>
      </div>
      
      <div class="row mt-4">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              Rent Information
            </div>
            <div class="card-body">
              <p>Monthly Rent: $<span id="rentAmount">1200</span></p>
              <p>Amount Owed: $<span id="amountOwed">1200</span></p>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              Pay Rent
            </div>
            <div class="card-body">
              <form id="payRentForm">
                <div class="form-group">
                  <label for="payAmount">Amount to Pay</label>
                  <input type="number" class="form-control" id="payAmount" placeholder="Enter amount" required>
                </div>
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#TenantPay">Pay Rent</button>
              </form>
            </div>
          </div>
        </div>
        <div class="modal fade" id="TenantPay" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="TenantPayment">Credit Card Payment</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <label name="userLabel" for="user" class="col-md-12 col-form-label " style="font-weight: bold; padding: 2px">Credit Card Number</label>
                <input id="user" type="user" value="" class="form-control" name="user"  required >
                <label name="Expiry" for="loc" class="col-md-5 col-form-label " style="font-weight: bold; padding: 2px">Expiry Date</label>
                  <input id="datemm" type="month" value="" class="form-control" name="ExpiryDatem" required placeholder="mm">
                <label name="Expiry" for="loc" class="col-md-1 col-form-label " style="font-weight: bold; padding: 2px">CCV</label>
                <input id="date" type="CCV" value="" class="form-control" name="ExpiryDate" required >
              </div>
              <div class="modal-footer">
              
                <button type="submit" name="tenantLogIn" class="btn btn-primary"data-dismiss="modal">Pay</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <div class="row mt-4">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              Submit a Request
            </div>
            <div class="card-body">
              <form id="requestForm">
                <div class="form-group">
                  <label for="requestType">Request Type</label>
                  <select class="form-control" id="requestType">
                    <option>Maintenance</option>
                    <option>Repair</option>
                    <option>Other</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="requestDescription">Description</label>
                  <textarea class="form-control" id="requestDescription" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Request</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    
      <div class="row mt-4">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              Submitted Requests
            </div>
            <div class="card-body">
              <ul class="list-group" id="requestList">
                
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    
    </body>
    </html>
